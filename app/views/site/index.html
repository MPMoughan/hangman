<div>
<h2>Hangman...used to like it.</h2>


</div>

<div ng-controller="HangmanController">

<!-- input field for secret word -->
<div class="container">
  <div class="row" id="topRow">
    <div class="col-xs-6 col-xs-offset-3">
      <form ng-submit="saveWord(inputWord)" class="form-group">
        <label for="enterWord">Start your game, enter a word!</label>
        <input type="text" ng-model="inputWord" id="enterWord" class="form-control" placeholder="Enter a word!">
       <button class="btn btn-primary">Save Word!</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
    <svg width="400" height="400" class="svg">
    <rect x="0" y="0" width="40" height="400"></rect>
    <rect x="40" y="20" width="200" height="40"></rect>
    <rect x="173" y="50" width="4" height="100"></rect>

          <!-- hangman body -->
          <circle ng-show="wrong >= 1" cx="175" cy="120" r="40"></circle>

          <line ng-show="wrong >= 2" x1="175" y1="150" x2="175" y2="185" style="stroke:rgb(0,0,0)" stroke-width="10"></line>

          <line ng-show="wrong >=  3" x1="175" y1="180" x2="100" y2="240" style="stroke:rgb(0,0,0)" stroke-width="10"></line>

          <line ng-show="wrong >=  4" x1="175" y1="180" x2="250" y2="240" style="stroke:rgb(0,0,0)" stroke-width="10"></line>

          <line ng-show="wrong >=  5" x1="175" y1="180" x2="175" y2="265" style="stroke:rgb(0,0,0)" stroke-width="10"></line>

          <line ng-show="wrong >=  6" x1="175" y1="260" x2="120" y2="340" style="stroke:rgb(0,0,0)" stroke-width="10"></line>

          <line ng-show="wrong >=  7" x1="175" y1="260" x2="230" y2="340" style="stroke:rgb(0,0,0)" stroke-width="10"></line>
    </svg>
    </div>

    <!-- enter the "secret word" -->
    <div class="col-xs-5">
      <div class="the-word">
        <!-- "track by $index" allows characters/letters to be repeated -->
        <h1 ng-show="true" ng-repeat="character in word track by $index" class="submittedWord">{{ guesses.indexOf(character) === -1 ? "_" : character }}</h1><br>
        <!-- use ternary logic within template to display correctly guessed letters -->
      </div>

      <!-- div displaying individual letters -->
      <div ng-repeat="letter in letters" class="group-of-buttons">
        <button ng-model="letter" ng-click="playerEntry(letter)" id="letter-btn" class="btn btn-primary">{{ letter }}</button>
      </div>
    </div>


  </div>


  <div class="row">

    <h4>You've made {{ guesses.length }} guesses</h4>
    <p> <h4> Guessed letters: </h4> </p>
    <h5> <span ng-repeat="guess in guesses"> {{ guess }} </span> </h5>

    <h4> <p>Correct guesses: </p> </h4>
    <h5> {{ point }} </h5>

  </div>

    </div
  </div>
</div>
